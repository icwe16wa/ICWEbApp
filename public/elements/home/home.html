<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="web-home">
    <style>
        @media (max-width: 880px) {
            :host {
                width: 95% !important;
            }
        }
        @media (max-width: 500px) {
            .twitt {
                @apply(--layout-vertical);
            }
        }

        :host {
            @apply(--layout-vertical);
            flex-wrap: wrap;
            margin: 0 auto;
            margin-top: 30px;
            width: 80%;
        }
        #title {
            @apply(--paper-font-display1);
        }
        paper-card {
            margin-top: 15px;
        }
        .twitt{
            @apply(--layout-horizontal);
            flex-wrap: wrap;
        }
        .block {
            @apply(--layout-flex);
            margin-bottom: 15px;
        }
        .name{
            font-size: medium;
        }
        .tag{
            font-size: small;
        }
    </style>
    <template>
        <paper-toggle-button active$="{{toggle}}"></paper-toggle-button>
        <template is="dom-if" if="{{toggle}}">
            <web-events events="{{eventsToVisualize}}"></web-events>
        </template>
        <span id="title">ICWE 2016</span>
        <paper-card>
            Organization Details
        </paper-card>
        <paper-card class="twitt">

                <div class="card-content">
                    <img class="avatar" src="{{twitt.profile_image}}"></img>

                        <div class="tag">@username</div>
                    </div>
                </div>
                <div class="card-text">
                    <div>text</div>
                </div>

                    </div>
                </div>
                <div class="card-text">
                    <div>text</div>
                </div>

                </div>
            </div>
            <div class="card-text">
                <div>text</div>
            </div>

        </paper-card>
    </template>

        (function () {
            'use strict';

            Polymer({
                is: 'web-home',
                properties: {
                    toggle: {

                        type: Boolean
                    },

                    eventsToVisualize : {
