        }
        .container > a{
            margin-right: 10px;
            margin-left: 10px;

    <template>
        <div class="container">
            <a href="http://expressjs.com/" target="_blank"><iron-image style="width:350px; height:200px; background-color: lightgray;"

            <a href="http://facebook.com" target="_blank"><iron-image style="width:350px; height:200px; background-color: lightgray;"

            <a href="https://www.polymer-project.org/1.0/" target="_blank"><iron-image style="width:350px; height:200px; background-color: lightgray;"
                             sizing="contain" preload src="../../imgs/sponsors/p-logo.png"></iron-image></a>
        </div>

    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'web-sponsors'

        })();
