<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="web-speaker">
    <style>
        .speaker-content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-self: flex-start;
            padding: 10px;
        }
        .speaker-image {
            flex: 0 1 auto;
            height: 200px;
        }
        .speaker-short-info {
            display: flex;
            flex-direction: column;
            padding: 10px;
            flex: 1 1 auto;
        }
        .speaker-place {
            flex: 0 1 auto;
            padding: 5px;
            color: #7b7b7b; /* TODO: Should become a variable later on */
        }
        .speaker-name {
            flex: 0 1 auto;
            padding: 5px;
        }
        .speaker-description {
            flex: 0 1 100%;
            padding: 10px;
        }
        .speaker-talks {
            flex: 0 1 100%;
            padding: 10px;
        }

    </style>
    <template>
        <div class="speaker-content">
            <img class="speaker-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Charles_Babbage_1860.jpg/202px-Charles_Babbage_1860.jpg">
            <div class="speaker-short-info">
                <div class="speaker-name">Prof. Charles Babbage</div>
                <dic class="speaker-place">University of Awesome</dic>
            </div>
            <div class="speaker-description">
                <p>Charles Babbage, FRS (/ˈbæbɪdʒ/; 26 December 1791 –18 October 1871) was an English polymath. A
                mathematician, philosopher, inventor and mechanical engineer, Babbage is best remembered for originating
                the concept of a programmable computer.</p>
                <p>Considered a "father of the computer", Babbage is credited with inventing the first mechanical
                computer that eventually led to more complex designs. His varied work in other fields has led him to be
                described as "pre-eminent" among the many polymaths of his century.</p>
            </div>
            <div class="speaker-talks">
                <div class="speaker-talks-title">Talks:</div>
                <ul class="speaker-talks-list">
                    <li class="speaker-talks-list-item"><a>The Importance of Being Babbage</a></li>
                </ul>
            </div>
        </div>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'web-speaker',
                properties: {
                    speaker: {
                        type: Object,
                        notify: true
                    }
                }

            });


        })();
    </script>

</dom-module>
