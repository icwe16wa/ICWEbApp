<dom-module id="web-contact">
    <style>
        @media (max-width: 880px) {
            :host {
                width: 95% !important;
            }
        }


        :host {
            @apply(--layout-vertical);
            flex-wrap: wrap;
            margin: 0 auto;
            margin-top: 30px;
            width: 90%;
        }
        .card-content {
            display: flex;
            flex-flow: column wrap;
            padding: 5px;
        }
        paper-card{
            margin-top: 20px;
        }
        google-map{
            width: 100%;
            height: 300px;
        }

    </style>
    <template items="{{info-event}}" as="info">
        <paper-card>
            <div class="card-content">
                <div class="horizontal-section">
                    <form is="iron-form" id="formPost" method="post" action="/">
                        <paper-input name="name" label="Name" required></paper-input>
                        <paper-input name="name" label="Email" required></paper-input>
                        <paper-textarea label="Text" name="comment"></paper-textarea>
                        <paper-button raised on-click="_submitForm">Submit</paper-button>
                    </form>
                </div>
            </div>
        </paper-card>
        <paper-card>
            <google-map latitude="46.010852" longitude="8.958419" min-zoom="18" max-zoom="40"></google-map>
        </paper-card>
        <iron-ajax
                auto
                url="/info/"
                handle-as="json"
                last-response="{{info-event}}">
            ></iron-ajax>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'web-contact',
                created: webComponentLoading.elementInit,
                attached: webComponentLoading.elementAttached,
                properties: {

                }


            })
            ;


        })
        ();
    </script>

</dom-module>
