<dom-module id="web-app">
    <style is="custom-style" include="custom-styles"></style>
    <style>
        * {
            font-family: 'Montserrat', sans-serif !important;
        }

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);;
        }

        .menu {
            flex-grow: 2;
        }

        #mobileMenu {
            display: none;
        }

        @media (max-width: 880px) {
            .menu {
                display: none;
            }

            #mobileMenu {
                display: inline-flex;
            }
        }
        @media (max-width: 990px){
            .ending {
                display: inline-flex !important;
                flex-grow: 0.5;
            }
        }

        #logo {
            font-size: large;
        }

        .ending {
            display: none;
        }

        iron-icon {
            --iron-icon-height: 16px;
            --iron-icon-width: 16px;
            padding-right: 5px !important;
        }

        paper-icon-button {
            --iron-icon-height: 16px;
            --iron-icon-width: 16px;
        }

        paper-toolbar {
            --paper-toolbar-background: #008bff;
        }

        paper-tabs {
            --paper-tabs-selection-bar-color: #FFF;
            margin-left: 15px !important;
        }

        paper-tab {
            --paper-tab-ink: #FFF;
        }

        #paperDrawerPanel[right-drawer] [drawer] {
            border-left: 1px solid var(--google-grey-300);
        }

        #paperDrawerPanel [main] {
            background-color: var(--google-grey-100);
        }

        #paperDrawerPanel [drawer] {
            background-color: #FFF;
        }

        [paper-drawer-toggle] {
            position: absolute;
            top: 12px;
            right: 10px !important;
        }

        paper-menu {
            display: block;
        }

        paper-menu-button {
            --paper-menu-button-dropdown: {
                top: 68px !important;
                width: 150%;
            }
        }

        paper-item {
            color: #000 !important;
        }
    </style>
    <template>
        <paper-drawer-panel right-drawer id="paperDrawerPanel" responsive-width="990px">
            <paper-scroll-header-panel fixed main>
                <paper-toolbar>
                    <paper-menu-button id="mobileMenu">
                        <paper-icon-button icon="icons:menu" class="dropdown-trigger"></paper-icon-button>
                        <dropdown-panel class="dropdown-content">
                            <paper-item>
                                <iron-icon icon="icons:home"></iron-icon>
                                HOME
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="mdi:twitter"></iron-icon>
                                SOCIAL
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="icons:supervisor-account"></iron-icon>
                                SPONSORS
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="icons:account-circle"></iron-icon>
                                SPEAKERS
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="communication:chat-bubble"></iron-icon>
                                TALKS
                            </paper-item>
                            <paper-item>
                                <iron-icon icon="mdi:mail-ru"></iron-icon>
                                CONTACTS
                            </paper-item>
                        </dropdown-panel>
                    </paper-menu-button>
                    <div id="logo"> [[title]]</div>
                    <paper-tabs class="menu" selected="{{selected}}">
                        <paper-tab>
                            <iron-icon icon="icons:home"></iron-icon>
                            HOME
                        </paper-tab>
                        <paper-tab>
                            <iron-icon icon="mdi:twitter"></iron-icon>
                            SOCIAL
                        </paper-tab>
                        <paper-tab>
                            <iron-icon icon="icons:supervisor-account"></iron-icon>
                            SPONSORS
                        </paper-tab>
                        <paper-tab>
                            <iron-icon icon="icons:account-circle"></iron-icon>
                            SPEAKERS
                        </paper-tab>
                        <paper-tab>
                            <iron-icon icon="communication:chat-bubble"></iron-icon>
                            TALKS
                        </paper-tab>
                        <paper-tab>
                            <iron-icon icon="mdi:mail-ru"></iron-icon>
                            CONTACTS
                        </paper-tab>
                    </paper-tabs>
                    <div class="ending">
                        <paper-icon-button icon="icons:feedback" paper-drawer-toggle></paper-icon-button>
                    </div>
                </paper-toolbar>
                <iron-pages selected="{{selected}}">
                    <section>
                        <web-home></web-home>
                    </section>
                    <section>
                        <web-social></web-social>
                    </section>
                    <section>
                        <web-sponsors></web-sponsors>
                    </section>
                    <section>
                        <web-speakers selected={{selected}}></web-speakers>
                    </section>
                    <section>
                        <web-talks></web-talks>
                    </section>
                    <section>
                        <web-contact></web-contact>
                    </section>
                    <section>
                        <web-speaker></web-speaker>
                    </section>
                    <section>
                        <web-talk></web-talk>
                    </section>
                </iron-pages>
            </paper-scroll-header-panel>
            <paper-scroll-header-panel fixed drawer>
                <paper-toolbar>
                    <div>NEWS</div>
                </paper-toolbar>
                NEWS
            </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'web-app',
                properties: {
                    selected: {
                        type: Number,
                        notify: true
                    },
                    title: {
                        type: String
                    }
                }
            });


        })();
    </script>

</dom-module>
